language: java
jdk:
  - openjdk8

branches:
  only:
    - master

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gralde'

script: "./gradlew clean build"

before_deploy:
  - zip -r idrake-springboot-webservice *
  - mkdir -p deploy
  - mv idrake-springboot-webservice.zip deploy/idrake-springboot-webservice.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY
    bucket: idrake-springboot-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private # zip 파일 접근을 private
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-untill-deploy: true

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients: idrake@knu.ac.kr

